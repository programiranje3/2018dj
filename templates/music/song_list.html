{% extends 'base.html' %}

{% block sidebar %}
    {% include 'music/common_sidebar.html' %}
{% endblock %}

{% block content %}
    {% include 'music/common_content.html' %}
    <p>Songs registered on this site:</p>
    <ul>
        {% for song in song_list %}
            <li><a href="{% url 'song-detail' song.id %}">{{ song.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
